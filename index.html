      var forgetPop = true;
      function onPopState(event) {
        if (forgetPop) {
          forgetPop = false;
        } else {
          parent.postMessage(
            event.target.location.href,
            "app://obsidian.md",
          );
        }
      }
      window.onpopstate = onPopState;
      window.onmessage = (event) => {
        if (event.data == "reload") {
          window.document.location.reload();
        }
        forgetPop = true;
      };

      function fitElements() {
        const itemsToFit = document.getElementsByClassName("fitText");
        for (const item in itemsToFit) {
          if (Object.hasOwnProperty.call(itemsToFit, item)) {
            var element = itemsToFit[item];
            fitElement(element, 1, 1000);
            element.classList.remove("fitText");
          }
        }
      }

      function fitElement(element, start, end) {
        let size = (end + start) / 2;
        element.style.fontSize = `${size}px`;

        if (Math.abs(start - end) < 1) {
          while (element.scrollHeight > element.offsetHeight) {
            size--;
            element.style.fontSize = `${size}px`;
          }
          return;
        }

        if (element.scrollHeight > element.offsetHeight) {
          fitElement(element, start, size);
        } else {
          fitElement(element, size, end);
        }
      }

      document.onreadystatechange = () => {
        fitElements();
        if (document.readyState === "complete") {
          if (window.location.href.indexOf("?export") != -1) {
            parent.postMessage(
              event.target.location.href,
              "app://obsidian.md",
            );
          }
          if (window.location.href.indexOf("print-pdf") != -1) {
            let stateCheck = setInterval(() => {
              clearInterval(stateCheck);
              window.print();
            }, 250);
          }
        }
      };

              <aside class="notes"><p>Let&#39;s say we have to solve a system of two equations.

              Via **substitution**

              `$\begin{align*} x + y &= 8 \tag {a}\\ y &= 2(x - 1)\tag {b}\\ \end{align*}$`

              `$\begin{align*} x + 2x - 2 &= 8\\ 3x &= 6\\ x &= 2 \tag {sol} \end{align*}$`

              <aside class="notes"><p>We can <strong>substitute</strong> the <code>$y$</code> in Equation <code>$(a)$</code> with the right hand side of Equation <code>$(b)$</code>.
              Solve for <code>$x$</code>, and that is it.</p>
              </div></aside>
            </script>

              Via **Elimination**

              `$\begin{align*} x + y &= 8 \tag {a}\\ y &= 2(x - 1)\tag {b}\\ \end{align*}$`

              `$\begin{align*} x \cancel {+ y - y} &= 8 - 2x - 2\\	x &= 6 - 2x\\ 3x &= 6\\ x &= 2 \tag {sol} \end{align*}$`

              <aside class="notes"><p>But we can also <strong>subtract</strong> Equation <code>$(b)$</code> from Equation <code>$(a)$</code>.
              This method gives the same value of <code>$x$</code>.</p>
              </div></aside>
            </script>

              ### Traits of Imperative and Declarative Paradigm

              - **The imperative style grants a lot of control**. You tell the program a list of things to do.
              	The program follows it and returns the result.

              - **The declarative style is much more lenient**. You tell the program a rough outline of the result.
              	The program figures out the steps and tries its best to return the result.

              ## Useful Programs in Imperative and Declarative Style

              ### Computing N-th Fibbonacci Number

              Everyone knows about the Fibonacci numbers, correct?
              We will write a function that will calculate the n-th Fibonacci number.

              This is my imperative solution written in **C**.
              I tell the computer precisely **how to obtain the result**.

              ```c
              int fibonacci(int n) {
                int a = 0;
                int b = 1;
                int temp;

                while (n--) {
                  temp = a + b;
                  a = b;
                  b = temp;
                }

                return a;
              }
              ```

              And this is my declarative solution written in **Haskell**.
              I tell the computer what an n-th fibonacci condition looks like, and some conditions.

              ```haskell
              fibonacci :: Int -> Int
              fibonacci 0 = 0
              fibonacci 1 = 1
              fibonacci n = fibonacci (n - 1) + fibonacci (n - 2)
              ```

              Notice that it calls itself.
              This type of function is called a recursive function, by the way.

              ## Summary

              That just wrapped things up for me. I want to give a summary before I finish this talk.

              - A programming paradigm is just the way you write your code.
              - The imperative style tells the computer how to obtain the result.
              - The declarative style tells the computer what the result should be.

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;

      function isLight(color) {
        let hex = color.replace("#", "");

        // convert #fff => #ffffff
        if (hex.length == 3) {
          hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
        }

        const c_r = parseInt(hex.substr(0, 2), 16);
        const c_g = parseInt(hex.substr(2, 2), 16);
        const c_b = parseInt(hex.substr(4, 2), 16);
        const brightness = (c_r * 299 + c_g * 587 + c_b * 114) / 1000;
        return brightness > 155;
      }
