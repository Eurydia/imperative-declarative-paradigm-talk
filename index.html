              **Solve this system of equations**

              `$\begin{align*} x + y &= 8 \tag {a}\\ y &= 2(x - 1)\tag {b}\\ \end{align*}$`

              <aside class="notes"><p>Say, we have to solve a system of two equations.
              We have Equation <code>$(a)$</code> and Equation <code>$(b)$</code>.</p>
              <p>How can we solve it?</p>
              </div></aside>
            </script>

          <section data-markdown>
            <script type="text/template">
              <!-- .slide: class="drop" -->
              <div class="" style="position: absolute; left: 0px; top: 0px; height: 400px; width: 960px; min-height: 400px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

              Via **substitution**

              `$\begin{align*} x + y &= 8 \tag {a}\\ y &= 2(x - 1)\tag {b}\\ \end{align*}$`

              `$\begin{align*} x + 2x - 2 &= 8\\ 3x &= 6\\ x &= 2 \tag {sol} \end{align*}$`

              <aside class="notes"><p>We can <strong>substitute</strong> the <code>$y$</code> in Equation <code>$(a)$</code> with the right hand side of Equation <code>$(b)$</code>.
              Solve for <code>$x$</code>, and that is it.</p>
              </div></aside>
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              <!-- .slide: class="drop" -->
              <div class="" style="position: absolute; left: 0px; top: 0px; height: 400px; width: 960px; min-height: 400px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

              Via **Elimination**

              `$\begin{align*} x + y &= 8 \tag {a}\\ y &= 2(x - 1)\tag {b}\\ \end{align*}$`

              `$\begin{align*} x \cancel {+ y - y} &= 8 - 2x - 2\\	x &= 6 - 2x\\ 3x &= 6\\ x &= 2 \tag {sol} \end{align*}$`

              <aside class="notes"><p>We can also <strong>subtract</strong> Equation <code>$(b)$</code> from Equation <code>$(a)$</code>.
              Eliminating <code>$y$</code> and leaving <code>$x$</code> behind.</p>
              </div></aside>
            </script>
          </section>
          <section data-markdown>

              In `$(a)$`, let `$x = 2$`

              `$\begin{align*}x + y &= 8 \tag {a} \end{align*}$`

              `$\begin{align*} 2 + y &= 8\\ y &= 6\\ \end{align*}$`

              `$\therefore (2, 6)$`

              <aside class="notes"><p>Let <code>$x$</code> in Equation <code>$(a)$</code> be <code>$2$</code>.
              Our <code>$y$</code> is <code>$6$</code>.
              The sole solution is at <code>$(2, 6)$</code>.</p>
              </div></aside>
            </script>

              ### Q: What is a paradigm?

              A: Well, ...

              **Paradigm** [par-*uh*-dahym]

              (n.) A fancy word for **approach**.

              <aside class="notes"><p>Back to our question.</p>
              <p>The word <strong>paradigm</strong> is just a way of saying approach.</p>
              <p>We can take the substitution <em>approach</em> to solve the system but the elimination <em>approach</em> works just as well.
              Because in the end, they will take you to the same answer.</p>
              <p>A paradigm is the <em>approach</em> or <em>approaches</em> we take to complete a task.
              It might be based entirely on matters of preference.</p>
              <p>That is what a programming paradigm is.</p>
              </div></aside>
            </script>
